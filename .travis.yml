# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages

jobs:
  include:
  - r: devel
  - r: release

env:
  global:
  - R_REMOTES_NO_ERRORS_FROM_WARNINGS=true
  - _R_CHECK_SYSTEM_CLOCK_=FALSE

- r: release
    env:
      - DEVEL_PACKAGES=true
    r_github_packages:
      - RcppCore/Rcpp
      - r-lib/rlang
      - tidyverse/tibble
      - tidyverse/tidyselect
